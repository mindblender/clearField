<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>example - ClearField</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
		<script type="text/javascript" src="js/clearfield.js"></script>
		<style type="text/css">
			.myStyle { background-color: #fffacd;}
		</style>
		<script type="text/javascript">
			 $(document).ready(function(){
			 	$('#myText2').clearField({focusClass: 'myStyle'});
			   $('input').clearField();
			   $("#myTextarea").clearField();
			 });
        </script>
	</head>
	<body>
		<form id="myForm">
			<input type="text" id="myText" name="myText" value="myText"><br />
			<input type="text" id="myText2" name="myText2" value="myText2"><br />
			<input type="text" id="myText3" name="myText3" value="myText3"><br />
			<textarea id="myTextarea" name="myTextarea" cols="25" rows="5">Some text...</textarea>
		</form>
	</body>
</html>
